<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingCenter - Rangok</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="logo">
      <img src="../képek/KingCraft Logó nincs háttér.png" alt="" height="140px">
      <h3>KingCenter</h3>
    </div>
    <div class="kingcoindisplayershop">
    <h2>KingCoin:</h2>
    <p id="kingcoindisplay"></p></div>
    <div class="container">


      <div class="leftbox">
        <nav>
          
          <a href="index.html">
            <img src="képek/ember.png" width="64" height="60" class="fiokimg" alt="Rangvásárlás"><div class="fiok">Fiók</div>
          </a>
          <a href="Rang Vásárlás.html">
            <img src="képek/Dollár logo.png" width="64" height="60" class="rangvasarlasimg" alt="Rangvásárlás"><div class="rangvasarlas">Rang Vásárlás</div>
          </a>
          <a href="#">
            <img src="képek/Dollár logo.png" width="64" height="60" class="rangvasarlasimg" alt="Rangvásárlás"><div class="rangvasarlas">Coin Vásárlás</div>
          </a>
          <a href="#">
            <img src="képek/barát.png" width="64" height="60" class="rangvasarlasimg" alt="Rangvásárlás"><div class="rangvasarlas">Barátok</div>
          </a>
          <a href="#">
            <i class="fa fa-cog"></i>
          </a>
        </nav>
      </div>

      <div class="rightbox">
        <div class="profile">
          <h1>Rang vásárlás</h1>

<div class="rangok">
  <img src="képek/VIP.png" alt="VIP RANG" height="300">
  <h3>VIP</h3>
  <h3>800 KingCoin</h3>
  <button class="vipvasarlasgomb" id="VIP_buy_btn" onclick="buy()">Vásárlás</button>
</div>


        </div>
      </div>
    </div>
    <script src="../jsdelivr.js"></script>
    <script src="rangok.js"></script>
    <script src="kingcoin.js"></script>
    <script src="vasarlas.js"></script>
  </body>
</html>
